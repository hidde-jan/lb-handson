<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>EtherCerts</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-push-2">
                    <h1 class="text-center">EtherCerts</h1>
                    <hr/>
                    <br/>
                    Your address: <tt id="your-address"></tt><br />
                    HashStorage address: <tt id="contract-address"></tt>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <form id="cert-vals" class="form-horizontal">
                        <fieldset>
                            <div class="component" data-title="Form Name" data-trigger="manual" data-html="true"><!-- Form Name -->
                                <legend>Certificate</legend>
                            </div>
                            <div class="component" data-title="Text Input" data-trigger="manual" data-html="true"><!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="address">Address</label>  
                                    <div class="col-md-4">
                                        <input id="address" name="address" type="text" placeholder="0xfff..." class="form-control input-md" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="component" data-title="Text Input" data-trigger="manual" data-html="true"><!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="full-name">Full Name</label>  
                                    <div class="col-md-4">
                                        <input id="full-name" name="full-name" type="text" placeholder="Harry Potter" class="form-control input-md" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="component" data-title="Select Basic" data-trigger="manual" data-html="true"><!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="house">House</label>
                                    <div class="col-md-4">
                                        <select id="house" name="house" class="form-control">
                                            <option value="gryffindor">Gryffindor</option>
                                            <option value="hufflepuff">Hufflepuff</option>
                                            <option value="ravenclaw">Ravenclaw</option>
                                            <option value="slytherin">Slytherin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="component" data-title="Select Basic" data-trigger="manual" data-html="true"><!-- Select Basic -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="course">Cource</label>
                                    <div class="col-md-4">
                                        <select id="course" name="course" class="form-control">
                                            <option value="dada">Defence against the Dark Arts</option>
                                            <option value="arithmancy">Arithmancy</option>
                                            <option value="charmes">Charmes</option>
                                            <option value="transfiguration">Transfiguration</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="component" data-title="Text Input" data-trigger="manual" data-html="true"><!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="owls">OWL</label>
                                    <div class="col-md-4">
                                        <select id="owl" name="owl" class="form-control">
                                            <option value="O">Outstanding</option>
                                            <option value="E">Exceeds Expectations</option>
                                            <option value="A">Acceptable</option>
                                            <option value="P">Poor</option>
                                            <option value="D">Dreadful</option>
                                            <option value="T">Troll</option>
                                        </select>
                                        <span class="help-block">Ordinary Wizarding Level</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Certificate receipt output</h4>

                    <pre id="json-preview">
                    </pre>

                    <button class="btn btn-default btn-issue" type="button" data-id="0">Issue!</button>

                    <h4>Issued</h4>
                    <pre id="issued">
                    </pre>
                </div>
            </div>

            <div class="row">
                <hr />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h4>Certificate receipt</h4>

                    <form id="cert-receipt" class="form-horizontal">
                        <fieldset>
                            <div class="component">
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="cert-receipt-json">Certificate</label> 
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="cert-receipt-json" rows="12"></textarea>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <button class="btn btn-default btn-validate" type="button" data-id="0">Validate!</button>
                    <br />
                    <br />
                    <br />
                </div>
                <div class="col-md-6">
                    <ul id="validation-output"></ul>
                </div>
            </div>
        </div>

        <div id="petTemplate" style="display: none;">
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="panel panel-default panel-pet">
                    <div class="panel-heading">
                        <h3 class="panel-title">Scrappy</h3>
                    </div>
                    <div class="panel-body">
                        <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
                        <br/><br/>
                        <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
                        <strong>Age</strong>: <span class="pet-age">3</span><br/>
                        <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
                        <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/object_hash.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
